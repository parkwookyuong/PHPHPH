plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.qr_scanner_app"
    compileSdk 34  // Flutter에서 사용하는 최신 SDK 버전 (현재 34로 설정)

    defaultConfig {
        applicationId = "com.example.qr_scanner_app"
        minSdk 21  // Flutter 기본 최소 SDK 버전
        targetSdk 33  // 최신 Android SDK 버전 설정
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    // View Binding 추가
    viewBinding {
        enabled = true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.core:core-ktx:1.6.0"
    implementation "androidx.appcompat:appcompat:1.3.1"
    // 필요한 추가 라이브러리들이 있다면 여기에 추가합니다.
}

flutter {
    source = "../.."
}
